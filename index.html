<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/4.x/dist/jquery.inputmask.bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/masks.js"></script>

    <title>Number8 Programming Exercise</title>
</head>
<body>
    <div id="calendar-container" class="container">
    </div>    
    <div id= "modalWrapper" class="container-fluid">
        <button class="btn btn-primary btn-sm pull-right" data-target="#formModal" data-toggle="modal">Register dates.</button>
        <div class="modal" id="formModal" tabindex="-1">
            <div class="modal-dialog" ng-app = "calendarApp">
                <div class="modal-content" ng-controller="calendarCtrlr">
                        <div class="modal-header d-inline">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title ">Please register the info needed.</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                        <label for="inputDate" class="d-inline w-15">Enter a date:</label> 
                                        <input class="d-inline form-control w-25" ng-model="selectedDate" type="text" id="inputDate">
                                
                                        <label for="inputDays" class="d-inline w-15">Days to add:</label> 
                                        <input class="d-inline form-control w-25" ng-model="selectedDays" type="text" id="inputDays" maxlength="4">
                                </div>
                            </form>
                            <form>
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" ng-model="inputType" value="text">
                                            <label class="custom-control-label" for="customRadio2">Enter a country code.</label>
                                        
                                            <input class="d-inline form-control w-25" ng-model="selectedCountry" type="text" id="inputCode" maxlength="2" ng-disabled="inputType == 'select'">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" ng-model="inputType" value="select">
                                            <label class="custom-control-label w-15" for="customRadio1">Select a country.</label>
                                            <select id="countriesSelector" ng-model="selectedCountry" class="d-inline form-control w-55" ng-disabled="inputType == 'text'">
                                                    <option ng-repeat="x in languages.countries" value="{{x.code}}">{{x.name}}</option>
                                            </select>
                                        </div>                                        
                                    </div>
                                <div>
                            </form>
                        </div>
                        <div class="modal-footer" >
                            <button class="btn btn-primary" ng-click="validateInputs()">See dates</button>
                            <button class="btn btn-primary"data-dismiss="modal">Close</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
